<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Likes</title>
    </head>
    <body>
        <div class = "title">
            <h1 class = "network">Network</h1>
        </div>

        <div>
            <h1 class = "feed">Your Feed</h1>
        </div>

        <div class = "body">
            
            <div class = "leftSide">
                <div class = "leftSideBox">
                    <img class = "picture" src="./images/user-circle.png" alt="">
                    <p>Add an avatar</p>
                    <h1>James Doe</h1>
                </div>
            </div>
            <div class = "rightSide">
                <div class = "topBox">
                    <div class ="topBar">
                        <div class = "topBarSplit">
                            <h2>Neil M</h2>
                            <h3 id = "count1">9 like(s)</h3>
                            <button class = "like" onclick = "countUp()">Like</button>
                        </div>
                    </div>
                    <p class = "caption">I just set up this new discord bot, let me know what
                    you all think. <span class = "blue"> link</span></p>
                </div>

                
                <div class = "topBox">
                    <div class ="topBar">
                        <div class = "topBarSplit">
                            <h2>Nichole K</h2>
                            <h3 id = "count2">12 like(s)</h3>
                            <button class = "like" onclick = "countUpMid()">Like</button>
                        </div>
                    </div>
                    <p class = "caption">Just finished my <span class = "blue">next comic</span>, check it out.</p>
                </div>     
                
                
                    <div class = "topBox">
                    <div class ="topBar">
                        <div class = "topBarSplit">
                            <h2>Jim R</h2>
                            <h3 id = "count3">9 like(s)</h3>
                            <button class = "like" onclick = "countUpBot()">Like</button>
                        </div>
                    </div>
                    <p class = "caption">I can't stop listening to the <span class = "blue">new album</span>. Who else is liking it?</p>
                </div>
                </div>
            </div>
        </div>
    <script src="javascript.js"></script>
    </body>
</html>
